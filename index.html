<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>FCC Calculator</title>
</head>
<body class="bg_colour">
    <div class="main">
        <div class="calculator_container">
            <div class="input_wrapper">
                <p id="input_field"></p>
            </div>
            <div class="output_wrapper">
                <p id="display"></p>
            </div>
            <div class="keypad_wrapper">
                <div class="keypad">
                    <p class="clear_key"><a id="clear" class="keypad_anchor">AC</a></p>
                    <p class="divide_key"><a id="divide" class="keypad_anchor">/</a></p>
                    <p class="multiply_key"><a id="multiply" class="keypad_anchor">X</a></p>
                    <p class="seven_key"><a id="seven" class="keypad_anchor">7</a></p>
                    <p class="eight_key"><a id="eight" class="keypad_anchor">8</a></p>
                    <p class="nine_key"><a id="nine" class="keypad_anchor">9</a></p>
                    <p class="subtract_key"><a id="subtract" class="keypad_anchor">-</a></p>
                    <p class="four_key"><a id="four" class="keypad_anchor">4</a></p>
                    <p class="five_key"><a id="five" class="keypad_anchor">5</a></p>
                    <p class="six_key"><a id="six" class="keypad_anchor">6</a></p>
                    <p class="add_key"><a id="add" class="keypad_anchor">+</a></p>
                    <p class="one_key"><a id="one" class="keypad_anchor">1</a></p>
                    <p class="two_key"><a id="two" class="keypad_anchor">2</a></p>
                    <p class="three_key"><a id="three" class="keypad_anchor">3</a></p>
                    <p class="equals_key"><a id="equals" class="keypad_anchor">=</a></p>
                    <p class="zero_key"><a id="zero" class="keypad_anchor">0</a></p>
                    <p class="decimal_key"><a id="decimal" class="keypad_anchor">.</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
